<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;media-src mediastream;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Calorie Counter</title>
        <script>
        function delcamInst(){
            document.getElementById("cameraInst").innerHTML="";
        }
        </script>
        <style>
        body {background-image: "img/Fruits_alt.jpg";}
        h1   {color: black;}
        </style>
    </head>
    <body>
        <header>
            <img id="logo" src="img/cc_logo.jpg" alt="Calorie_Counterlogo">
            <h1><font face="Garamond">Nutrition Assistant</h1>
            <input type="image" id="captureImage" src="img/camera.png" onclick="delcamInst()"/>
        </header>
        <article>
            <!-- Capture and display image -->
            <div><font face="Garamond">
            	Welcome!
            </div>
            <div><font face="Garamond">
            	I'm Watson, your personal Nutrition Assistant
            </div>
            <div><font face="Garamond">
            	I'm happy to help you figuring out the nutrition info about your food!
            </div>
            <div>
                <div id="cameraInst"><b><font face="Garamond">Simply click on the CAMERA ICON and capture an image!</b></div>
                <img id="myPhoto"/>
            </div>

            <!-- Display Watson Visual Recognition response -->
            <div id="optitle"></div>
            <table id="labels"></table>

            <!--Display Nutritionix API response-->
            <div class="resultContainer"></div>
        </article>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
